<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Web HTML5</title>
    </head>
    <body>
        <!-- ESTRUCTURA BÁSICA EN HTML5 -->
        <!-- CABECERA -->
        <header>
            <!-- imagen -->+
            <!-- src: ruta de la imagen
            alt: texto que aparece cuando no encuentra
                imagen (importante para SEO) -->
            <img src="img/logo.png" alt="logo">
            <!-- menu de navegación -->
            <nav>
                <!-- ul: contenedor de la lista
                li: cada elemento de la lista -->
                <ul>
                    <li>
                        <!-- a: enlace link con atributo "href",
                        que nos configura la ruta externa ó
                        interna -->
                        <a href="http://www.google.es">Link1</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>

        </main>
        <footer>

        </footer>
    </body>
</html>
